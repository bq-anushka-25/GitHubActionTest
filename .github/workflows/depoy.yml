name: Terraform Code
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.CLI_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLI_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUB_ID }}
      ARM_TENANT_ID: ${{ secrets.TEN_ID }}

    # defaults:
    #   run:
    #     shell: bash
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2

      # Runs a single command using the runners shell
      # - name: 'Az CLI login'
      #   uses: azure/login@v1
      #   with:
      #     client-id: ${{ secrets.CLI_ID }}
      #     tenant-id: ${{ secrets.CLI_SECRET }}
      #     subscription-id: ${{ secrets.SUB_ID }}
      #     enable-AzPSSession: true 

      - name: 'Terraform init'
        id: init
        run: terraform init          

      - name: 'Terraform plan'
        id: plan
        run: terraform plan
                    
      - name: 'Terraform apply'
        id: apply
        run: terraform apply -auto-approve 
          
