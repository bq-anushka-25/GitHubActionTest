name: Terraform Code
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # client-id: "6bb1a01d-521f-454b-a806-1a57acbab266"
          # tenant-id: "325cff79-aa80-4049-b025-3696f800ec93"
          # subscription-id: "41949b4d-9dd4-4266-8e7f-f7610c3bc5f7"
          # enable-AzPSSession: true 
      # - name : Azure Login
      #   run: az login -u "cloud_user_p_444f7640@azurelabs.linuxacademy.com" -p "PqMy02z68TD&Ex92J0jD"
      - name: 'Terraform init'
        id: init
        run: terraform init          

      - name: 'Terraform plan'
        id: plan
        run: terraform plan
                    
      - name: 'Terraform apply'
        id: apply
        run: terraform apply -auto-approve 
          
